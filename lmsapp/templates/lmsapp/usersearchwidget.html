<script type="text/javascript">
    
    function searchUsername(){

        $.ajax({
            url : "{% url 'user_search' %}",
            data : {'query':$("#usr_inp").val()},
            method : 'post',
            success :  function(retData,textStatus,jqXHR){
                            $("#userstable").html(retData);
                        },
                        
        });
    }
</script>


<div>
    <h3>Select User</h3>
    <input   id='usr_inp'>

    <input type='button' class="btn btn-success" onclick='searchUsername()' value='Search'>
    <form method="post">
        <div id='userstable'>
        </div>
    </form>
    
</div>
