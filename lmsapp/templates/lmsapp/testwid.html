<div class="container">
    <div class="col-md-6">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="book.jpg" class="card-img book-thumb">
                </div>
                <div class="col-md-7">
                    <div class="card-header">
                        <span class="bk-sub-head" style="font-size: 1.375rem;">{{ book.book_name }}</span>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="bk-sub-head">Author</span><br><span>{{ book.book_author }}</span></li>
                            <li class="list-group-item"><span class="bk-sub-head">Edition</span><br><span>{{ book.book_edition }}</span></li>
                            <li class="list-group-item"><span class="bk-sub-head">Genre</span><br><span>{{ book.book_genre }}</span></li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <small>Book Issued</small>
                    </div>
                </div>
            </div>               
        </div>
        <div class="row">
            <div class="col pr-0"><input class="btn btn-success btn-block book-btn" type="button" value="Issue Book"></div>
            <div class="col p-0"><input class="btn btn-info btn-block book-btn" type="button" value="Edit Book"></div>
            <div class="col pl-0"><input class="btn btn-danger btn-block book-btn" type="button" value="Delete Book"></div>

        </div>
    </div>        
</div>
